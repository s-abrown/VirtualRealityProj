<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a swamp</title>
</head>
<body>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="swamp.js"></script>


    <!--Assets used-->
    <a-assets>
        <img id='' src="">
    </a-assets>

    <a-scene>
        <!-- Light source (Change if needed)-->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <!-- Sky/Background-->
        <a-sky color="blue"></a-sky>


        <a-plane position="0 1 -4" rotation="-90 0 0" width="20" height="4" color="#7BC8A4" shadow></a-plane>
        <a-circle position="0 0 -4"  rotation="-90 0 0" color="##F3D297" radius="20"></a-circle>

    </a-scene>


</body>
</html>
