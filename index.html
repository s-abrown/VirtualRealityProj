let wiw = window.innerWidth;
let wih = window.innerHeight;
let MaScÃ¨ne = new THREE.Scene();
let Macamera = new THREE.PerspectiveCamera(75, wiw/wih, 0.1, 1000) // j'ai mis au piff
let moteurRendu = new THREE.WebGLRenderer({antialias : true});
moteurRendu.setSize(wiw,wih);       
document.body.appendChild(moteurRendu.domElement)

AFRAME.registerComponent('postion-player', {
    tick: function () {
        let camera_position = this.el.object3D.position;
        let path_sound  = document.getElementById("path")
        let grass_sound  = document.getElementById("gros-cercle-vert")
        if (camera_position.x <= 1 && camera_position.x >= -1 && camera_position.z <= 5 && camera_position.z >= -25 ) {
        grass_sound.components.sound.stopSound()
        path_sound.components.sound.playSound()
        
        }else {
        path_sound.components.sound.stopSound()
        grass_sound.components.sound.playSound()
        }
    }   
})

</script>
